<!DOCTYPE html>

<html>
  <head>
    <title> Example 01.01 - Basic skeleton </title>
    <script src="../libs/three.js"> </script>
    <style>
      body{
        /*set margin to 0 and overflow to hidden, to use the complete page*/
        margin: 0;
        overflow:hidden;
      }
      </style>
    </head>
  <body>
    <!--Div which would hold Output -->
    <div id="output">
    </div>
    <!-- Javascript code that runs our Three.js examples -->
    <script>
    var scene = new THREE.Scene();
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(new THREE.Color('cornsilk'));
    var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 50);
    var ambLight = new THREE.AmbientLight(0x222222);
    var spotLightLeft = new THREE.SpotLight(0xff0000);
    spotLightLeft.position.set(-300, 0, 500);
    var spotLightRight = new THREE.SpotLight(0x0000ff);
    spotLightRight.position.set(300, 0, 500);
    scene.add(spotLightLeft);
    scene.add(spotLightRight);
    scene.add(ambLight);

    function makeVector(x,y,z){
      this.object = new THREE.Vector3(this.x,this.y,this.z);
    }

    function makeTriangle(myVector, myVector1, myVector2){
      var triangleVertices = [
          new THREE.Vector3(this.myVector),
          new THREE.Vector3(this.myVector1),
          new THREE.Vector3(this.myVector2),
      ];
      var triangleFaces = [
          new THREE.Face3(0, 2, 1)
      ];
      triangleGeom = new THREE.Geometry();
      triangleGeom.vertices = triangleVertices;
      triangleGeom.faces = triangleFaces;
      this.object = new THREE.Mesh(triangleGeom, new THREE.MeshBasicMaterial({
        color: 0x0000aa
      }));
      scene.add(this.object);
    }

    triangle1 = new makeTriangle(makeVector(0,0,0), makeVector(5,0,0), makeVector(0,5,0));


    document.getElementById("output").appendChild(renderer.domElement);

    renderer.render(scene, camera);


      </script>
    </body>
    <html>
