<html>
    
    <head>
        <title>home</title>
        <script src="https://student-noah-franck.000webhostapp.com/libs/three.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    
    <body>
        <div id="output"></div>
        <script>
            //Scene
            var scene = new THREE.Scene();
            //Renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color(0x4488cc));
            //Camera
            var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 60);
            //Lights
            var ambLight = new THREE.AmbientLight(new THREE.Color(0x222222));
            var spotLight = new THREE.SpotLight(new THREE.Color(0xffffff));
            spotLight.position.set(0, 50, 200);
            scene.add(ambLight);
            scene.add(spotLight);
            //model
            var d6 = new THREE.Mesh(new THREE.BoxGeometry(10,10,10), new THREE.MeshLambertMaterial({color: 'red'}));
            scene.add(d6);
            //functions
            renderScene();
            function renderScene(){
              requestAnimationFrame(renderScene);
            }
            function onResize(){
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              renderer.setSize(window.innerWidth, window.innerHeight);
            }
    
            window.addEventListener('resize', onResize, false);
            document.getElementById("output").appendChild(renderer.domElement);
        </script>
    </body>
    
    </html>
