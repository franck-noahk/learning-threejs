<html>
<head>
<title>Saturn</title>
<script src ="../libs/three.js"></script>
<style>
body {
    margin: 0;
	overflow: hidden;
}
</style>
</head>
<body>
  <div id = "output"></div>
  <script>
    //Scene
	var scene = new THREE.Scene();
    //Renderer
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(new THREE.Color(0x4488cc));
    //Camera
	var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
	camera.position.set(0,0,60);
    //Lights
	var ambLight = new THREE.AmbientLight(new THREE.Color(0x222222));
	var spotLight = new THREE.SpotLight(new THREE.Color(0xffffff));
	spotLight.position.set(0,0,200);
	scene.add(ambLight);
	scene.add(spotLight);
    //Model
	var sphereGeom = new THREE.SphereGeometry(10,10,10);
sphereGeom.vertices.forEach(
  function(v){
    if (v.y > -0.1 && v.y < 0.1){
      v.x *= 1.6;
      v.y *= 1.6;
      v.z *= 1.6;
    }});

	var sphere = new THREE.Mesh(sphereGeom, new THREE.MeshLambertMaterial({color: 0x0000ff}));
	scene.add(sphere);
	document.getElementById("output").appendChild(renderer.domElement);
	renderer.render(scene, camera);
  </script>
</body>
</html>
