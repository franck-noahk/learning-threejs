<!DOCTYPE html>

<html>
  <head>
    <title> Example 01.01 - Basic skeleton </title>
    <script src="three.js"> </script>
    <style>
      body{
        /*set margin to 0 and overflow to hidden, to use the complete page*/
        margin: 0;
        overflow:hidden;
      }
      </style>
    </head>
  <body>
    <!--Div which would hold Output -->
    <div id="output">
    </div>
    <!-- Javascript code that runs our Three.js examples -->
    <script>

        //---------------Scene--------------------------
        var scene = new THREE.Scene();
        //---------------Renderer--------------------------
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color('yellow'));
        //--------------Camera--------------------------
        var myCamera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        myCamera.position.set(0,50,150);
        //---------------Lights----------------------------
        var ambLight = new THREE.AmbientLight(new THREE.Color(0x222222));
        var spotLight = new THREE.SpotLight(new THREE.Color(0xffffff));
        spotLight.position.set(0,50,100);
        scene.add(ambLight);
        scene.add(spotLight);
        //------------------Model--------------------------
        var body = new THREE.Mesh(new THREE.BoxGeometry(45,55,40,5), new THREE.MeshLambertMaterial({color: "blue"}));
        body.position.set(0,27.5,0)
        scene.add(body);
        var cockpit = new THREE.Mesh(new THREE.BoxGeometry(30,27.5,40,5), new THREE.MeshLambertMaterial({color: 'white'}));
        cockpit.position.set(-37.5,-13.8,0);
        body.add(cockpit);
        var connector = new THREE.Mesh(new THREE.CylinderGeometry(5,5,7,10,10), new THREE.MeshLambertMaterial({color: 'green'}));
        connector.position.set(0,30,0);
        body.add(connector);
        var tail = new THREE.Mesh(new THREE.CylinderGeometry(15,5,35,6,6), new THREE.MeshLambertMaterial({color:'green'}));
        tail.position.set(37.5,0,0);
        tail.rotateZ(-4.75);
        body.add(tail);
        var rearProppeller = new THREE.Mesh(new THREE.PlaneGeometry(23,3,6), new THREE.MeshLambertMaterial({}));
        rearProppeller.position.set(0,-10,8.5)
        tail.add(rearProppeller);
        //------------------Functions----------------------
        renderScene();
        function renderScene(){
          scene.rotateY(.001);
          renderer.render(scene,myCamera);
          requestAnimationFrame(renderScene);
        }
        document.getElementById("output").appendChild(renderer.domElement);
      </script>
    </body>
    <html>
